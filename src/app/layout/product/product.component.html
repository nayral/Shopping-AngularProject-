<div class="body">
  <span class="flex font-light text-blue-700 text-2xl my-7"
    >Você está vendo todos os produtos!</span
  >
</div>
<p-toolbar class="min-w-min">
  <div class="p-toolbar-group-start">
    <div class="flex pb-0 justify-content-center">
      <p-multiSelect
        placeholder="Sort by Price"
        optionLabel="name"
      ></p-multiSelect>
    </div>
  </div>
  <div class="p-toolbar-group-center">
    <div class="flex flex-wrap m-0 justify-content-right">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input placeholder="Search by Name" type="text" pInputText />
      </span>
    </div>
  </div>
  <div class="p-toolbar-group-end">
    <div class="flex justify-content-center">
      <p-selectButton
        [options]="justifyOptions"
        [(ngModel)]="value"
        optionLabel="icon"
      >
        <ng-template let-item pTemplate>
          <i [class]="item.icon"></i>
        </ng-template>
      </p-selectButton>
    </div>
  </div>
</p-toolbar>

<div class="grid mt-1">
  <div class="col-4">
    <div class="card flex justify-content-center">
      <p-card [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
          <span class="flex align-items-center justify-content py-2 px-3">
            <i class="pi pi-tag" style="margin-right: 5px"></i>
            Accessories
          </span>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-button
            icon="pi pi-shopping-cart"
            styleClass="p-button-secondary"
            [style]="{ 'margin-left': '.5em' }"
          ></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
